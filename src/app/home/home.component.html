
<div class="container color-dark">
  <div class="col">
    <p> Add a bucket list item - Your bucket list ({{ itemCount }})</p>
  </div>
  <div class="col">
    <form>
      <input type="text" class="txt1" name="item" placeholder=" User " [(ngModel)]= "user">
      <input type="password" class="txt1" name="item" placeholder=" Password " [(ngModel)]= "pass">
     <input type="submit" class="btn1" value="login" (click)="loginUser()">
    </form>

    {{ token }}
  </div>
</div>
<div class="container color-light" [@goals] = "goals.length">
    <div class="col">
      <p class="sm"> Use this form below to add a new buklet list goal </p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)] = "goalText">
        <input type="submit" class="btn" [value]="btnText" (click) = "addItem()">
      </form>
    </div>
  <div class="col">
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click) = "removeItem(i)">
    <!--<p class="life-container" *ngFor = "let goal of goals; let i = index">-->
      {{ goal.description }}
    </p>
  </div>
</div>
